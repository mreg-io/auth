.buildkit_common_inputs: &buildkit_common_inputs
  job: api:docker
  context: api
  dockerfile: api
  platforms:
    - linux/arm64
    - linux/amd64
  secrets:
    - id=netrc,src=$BUF_NETRC
  cache_from:
    - type=registry,ref=$CI_REGISTRY_IMAGE/api/cache
  cache_to:
    - type=registry,ref=$CI_REGISTRY_IMAGE/api/cache

include:
  - component: $CI_SERVER_FQDN/my-registry/components/buildkit/build-push@0.1.1
    inputs:
      <<: *buildkit_common_inputs
      outputs:
        - type=image,name=$CI_REGISTRY_IMAGE/api:$CI_COMMIT_SHORT_SHA,push=true
  - component: $CI_SERVER_FQDN/my-registry/components/buildkit/build-push@0.1.1
    rules:
      - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    inputs:
      <<: *buildkit_common_inputs
      outputs:
        - type=image,name=$CI_REGISTRY_IMAGE/api:$CI_COMMIT_SHORT_SHA,push=true
        - type=image,name=$CI_REGISTRY_IMAGE/api:latest,push=true

.api:
  extends:
    - .db
    - .go
  image: golang:${GO_VERSION}
  variables:
    GOPATH: $CI_PROJECT_DIR/api/.go
  before_script:
    - !reference [.go, before_script]
    - mkdir -p api/.go
    - cd api
  cache:
    paths:
      - api/.go/pkg/mod/
    policy: pull-push

api:dep:
  extends:
    - .api
  stage: .pre
  script:
    - go mod download
  cache:
    policy: pull-push

api:build:
  extends:
    - .api
  stage: build
  needs: [api:dep]
  script:
    - go build ./...

api:lint:
  extends:
    - .api
  needs: [api:build]
  image:
    name: golangci/golangci-lint
    entrypoint: [""]
  script:
    - golangci-lint run
  allow_failure:
    exit_codes: 1
  artifacts:
    paths:
      - api/gl-code-quality-report.json
    reports:
      codequality: api/gl-code-quality-report.json

api:test:
  extends:
    - .api
  needs: [api:build, flyway:migrate]
  variables:
    DATABASE_URL: "postgresql://$FLYWAY_USER:$FLYWAY_PASSWORD@my-registry-2412.j77.cockroachlabs.cloud:26257/auth_ci?application_name=auth_api_test&search_path=$DATABASE_SCHEMA"
  script:
    - >-
      go run gotest.tools/gotestsum@latest --junitfile report.xml --format testname
      -- -race -coverprofile=coverage.txt -covermode=atomic ./...
  after_script:
    - cd api
    - go run github.com/boumenot/gocover-cobertura@latest < coverage.txt > coverage.xml
  artifacts:
    paths:
      - api/report.xml
      - api/coverage.xml
    reports:
      junit: api/report.xml
      coverage_report:
        coverage_format: cobertura
        path: api/coverage.xml
