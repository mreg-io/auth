include:
  - template: Jobs/Dependency-Scanning.latest.gitlab-ci.yml
  - template: Jobs/SAST.latest.gitlab-ci.yml
  - template: Jobs/Secret-Detection.latest.gitlab-ci.yml
  - template: Jobs/Container-Scanning.latest.gitlab-ci.yml

# Always run GitLab security in amd64 Docker runner
.security:
  needs: []
  tags:
    - docker
    - amd64

# Dependency scanning
dependency_scanning:
  extends:
    - .security
    - .go

  # noinspection YAMLSchemaValidation
  before_script:
    - !reference [.go, before_script]

# Override gemnasium-dependency_scanning image
#gemnasium-dependency_scanning:
#  image: registry.mreg.io/danny900714/gemnasium:latest

# SAST
sast:
  extends:
    - .security
    - .go
  variables:
    GITLAB_ADVANCED_SAST_ENABLED: "true"

# Secret detection
secret_detection:
  extends:
    - .secret-analyzer  # GitLab's secret_detection extends
    - .security

# Container scanning
container_scanning:
  extends:
    - .container_scanning
    - .security
  parallel:
    matrix:
      - COMPONENT: ["api", "web"]
  needs:
    - api:docker
    - web:docker
  variables:
    GIT_STRATEGY: fetch
    CI_APPLICATION_REPOSITORY: $CI_REGISTRY_IMAGE/$COMPONENT
    CI_APPLICATION_TAG: $CI_COMMIT_SHORT_SHA
    CS_DOCKERFILE_PATH: $COMPONENT/Dockerfile
